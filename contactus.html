     <main>
         <!-- Sign-up form Section-->
         <section class="sign-up-heading">
             <div id="form">
                 <h2>COME AND JOIN THE FUN!</h2>
                 <br>
                 <h3>SIGN UP NOW!</h3>
             </div>
             <form class="sign-up-form">
                 <div>
                     <h2>SIGN UP</h2><br>
                     <p>Please fill in this form to get registered with us today for FREE!</p><br>
                     <label class="label-heading" for="email">EMAIL</label>
                     <div class="email" style="opacity: 0.4;">
                         <input type="email" placeholder="Enter Email" id="email" name="email" required>
                     </div>
                     <label class="label-heading" for="password">PASSWORD</label>
                     <div style="opacity: 0.4;">
                         <input type="password" placeholder="Enter Password" id="password" name="password" required>
                     </div>
                     <label class="label-heading" for="password-repeat">REPEAT PASSWORD</label>
                     <div style="opacity: 0.4;">
                         <input type="password" placeholder="Repeat Password" id="password-repeat" name="password-repeat" required><br>
                     </div>
                     <label class="checkbox-styling">
                         <input type="checkbox" checked="checked" name="remember"> Remember me
                     </label>
                     <div class="terms-condtion">
                         <p>By creating an acount you agree to our <br><a href="#">Terms & Conditions</a></p>
                     </div>
                     <div class="form-buttons">
                         <button type="button" class="cancel-button">CANCEL</button>
                         <button type="submit" value="submit" class="Submit-button">SUBMIT</button>
                     </div>
                 </div>
             </form>
         </section>
     </main>
